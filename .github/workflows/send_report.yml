name: Daily KPI Report

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 8:00 AM UTC
  workflow_dispatch:       # Allows manual trigger anytime

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send KPI Report
        env:
          EMAIL_SENDER:    ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD:  ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER:  ${{ secrets.EMAIL_RECEIVER }}
          EMAIL_RECEIVER2: ${{ secrets.EMAIL_RECEIVER2 }}
          EMAIL_RECEIVER3: ${{ secrets.EMAIL_RECEIVER3 }}
        run: python reports/email_report_cloud.py